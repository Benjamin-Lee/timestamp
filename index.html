<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>
        {{ timestamp }}
      </h1>
      <p>Current timestamp</p>
    </div>

    <script>
      const lowerAlph = [
        "a",
        "b",
        "c",
        "d",
        "e",
        "f",
        "g",
        "h",
        "i",
        "j",
        "k",
        "l",
        "m",
        "n",
        "o",
        "p",
        "q",
        "r",
        "s",
        "t",
        "u",
        "v",
        "w",
        "x",
        "y",
        "z"
      ];
      var app = new Vue({
        el: "#app",
        data: {
          interval: null,
          timestamp: ""
        },
        created() {
          setInterval(() => {
            let d = new Date();
            this.timestamp =
              d
                .getFullYear()
                .toString()
                .slice(2) +
              lowerAlph[d.getMonth()] +
              d.getDate() +
              lowerAlph[d.getHours() - 1] +
              d.getMinutes();
          }, 1000);
        }
      });
    </script>
    <style>
      div {
        position: absolute;
        top: 50%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }
      body {
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </body>
</html>
